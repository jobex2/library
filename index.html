<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class='header'>
        <h1>Library</h1>
    </div>
    <button onclick="openBook()">Add New Book</button>
    <div class="popup">
        <form class="popup-content">
            <button type="button" class="close-btn" onclick="closePopup()">&times;</button>
            <h2>New Book</h2>
            <div class="form-element">
                <label for="title">Title</label>
                <input type="text" id ="title" placeholder="Enter Title">
            </div>
            <div class="form-element">
                <label for="author">Author</label>
                <input type="text" id ="author" placeholder="Enter Author">
            </div>
            <div class="form-element">
                <label for="pages">Pages</label>
                <input type="text" id ="pages" placeholder="Enter Number of Pages">
            </div>
            <div class="form-element">
                <label for="genre">Genre</label>
                <input type="text" id ="genre" placeholder="Enter Genre">
            </div>
            <div class="form-element">
                <input type="checkbox" id ="read" value="true">
                <label for="read">Read</label>
            </div>
            <div class="form-element">
               <button type="button" onclick="newBook(form)">Add</button>
            </div>
        </form>
    </div>
    <div class="cards">
        <div class="card" id="69">
            <h3>Title</h3>
            <ul>
                <li>By: ~~~~~~</li>
                <li>Pages: ~~~~~~</li>
                <li>Genre: ~~~~~~</li>
                <li>Read: ~~~~~~</li>
            </ul> 
            <button onclick="removeBook(parentNode)">Remove</button>
        </div>
    </div>


</body>
</html>
